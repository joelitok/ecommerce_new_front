<div class="form-header" onsubmit="return false;" method="GET">
  <input #myInput type="text" class="au-input au-input-xl" name="search" placeholder="Search for data ..."
    (keyup)="doSearch(myInput.value)" />
  <button (click)="doSearch(myInput.value)" class="au-btn-submit">
    Search
  </button>
</div>
